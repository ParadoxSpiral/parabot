database = "/home/USER/.local/share/parabot/parabot.db"
address = "irc.rizon.net"
port = 6697
# optional: password = "test123"
nick = "parabot-example"
# optional: nick_password = "test123"
# optional: max_burst_messages = 4
# optional: burst_window_length = 4 # Time between bursts in seconds
# optional: use_ssl = true

[[channel]]
name = "#parabot-testing"
# optional: password = "channel_key"
	# Possible module triggers: <ALWAYS>, .explicit, <ACTION name>, <DOMAINS "domain1.com","domain2.com",!"dom3.com">, <COMMAND JOIN>, <COMMAND PART>
	[[channel.module]]
	name = "choose"
	triggers = [".choose", ".chose"]

	[[channel.module]]
	name = "dice"
	triggers = [".roll", "<ACTION rolls>", ".dice"]

	[[channel.module]]
	name = "duckduckgo"
	triggers = [".ddg", ".duckduckgo", "<DOMAINS duckduckgo.com>"]

	[[channel.module]]
	name = "generic-url"
	triggers = ["<DOMAINS !duckduckgo.com,!google.com,!maps.google.com,!jisho.org,!wolframalpha.com,!youtube.com,!youtu.be>"]

	[[channel.module]]
	name = "google"
	search_id = "id" # a http://cse.google.com/all id
	search_key = "key" # a https://developers.google.com/custom-search/json-api/v1/introduction key
	triggers = [".g", ".google", "<DOMAINS google.com>"]

	[[channel.module]]
	name = "jisho"
	triggers = [".jisho", "<DOMAINS jisho.org>"]

	[[channel.module]]
	name = "weather"
	darksky_secret = "secret" # a https://darksky.net API secret
	mapquest_key = "key" # a https://developer.mapquest.com API key
	triggers = [".weather"]

	[[channel.module]]
	name = "wolfram-alpha"
	appid = "appid" # a https://www.wolframalpha.com/ appid
	triggers = [".wa", "<DOMAINS wolframalpha.com>"]

	[[channel.module]]
	name = "youtube"
	api_key = "key" # a https://console.developers.google.com api key
	triggers = ["<DOMAINS youtube.com,youtu.be>"]
